<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container{
            height: 300px;
            width: 500px;
            background-color: rgb(91, 245, 245);
            border: 2px solid black;
        }
        #box1{
            height: 100px;
            width: 100px;
            background-color: coral;
            text-align: center;
            margin: 5px;
            border: 2px solid black;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1">Box1</div>
    </div>
</body>
</html>
