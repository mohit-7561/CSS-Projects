<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        *{
            margin: 0%; 
            padding: 0%;
        }
        .common {
            height: 50px;
            width: 50px;
            padding: 2px; 
        }
        #First {
            margin:5px;
            background-color: crimson;
        }
        #second {
            margin:5px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div id="First" class="common">First</div>
    <div id="second" class="common">Second</div>
</body>
</html>
