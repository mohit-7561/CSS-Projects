<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .text{
            height: 100px;
            width: 100px;
        }
        #box1{background-color: burlywood; text-align: center;}
        #box2{background-color: aqua; text-align: left;}
        #box3{background-color: rgb(158, 99, 99); text-align: right;}
    </style>
</head>
<body>
    <div id="box1" class = "text" >Box1</div> <br>
    <div id="box2" class = "text">Box2</div> <br>
    <div id="box3" class = "text">Box3</div>

</body>
</html>
