    <title>Visibility</title>
    <style>
        .shape {
            height: 50px;
            width: 50px;
        }
        #box1 {
            background-color: hotpink;
            visibility: hidden;
        }
        #box2 {
            background-color: darkkhaki;
        }
    </style>

    <div id="box1" class = "shape">Box1</div> <br>
    <div id="box2" class = "shape">Box2</div>
