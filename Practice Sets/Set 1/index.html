<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Sets</title>
    <link rel="stylesheet" href="index.css">
</head>
    <style>
        #heading {
            color: brown;
        }
        #This_one_is_id {
            color: chocolate;

        p {
            color: darkred;
        }
        .Classy {
            color: fuchsia;
        }

            color: maroon;
        }

<body>
    <h1 style="color: red;">This is the heading</h1>
    <hr>
    <div id="heading" style="color: crimson;">heading</div>

    <div id="This_one_is_id">Div</div>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, doloribus.</p>
    <hr>
    <h1 class="Classy">This one is Heading</h1>
    <hr>
    <div id="first">First</div>
    <div id="second">Second</div>
</body>
</html>
